window: 
  padding:
    x: 12
    y: 12 
  dynamic_padding: false 
  #  opacity: .98
  decorations: full 
   
font:
  size: 14
  offset:
    x: 0
    y: 2
  normal:
    family: "Iosevka Nerd Font"
   
# Gruvbox Flat
# https://github.com/eddyekofo94/gruvbox-flat.nvim/blob/master/extras/alacritty_gruvbox_.yml
colors:
  # Default colors
  primary:
    background: '0x32302f'
    foreground: '0xd4be98'

  # Normal colors
  normal:
    black:   '0x1D2021'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    aqua:    '0x89b482'
    white:   '0xd4be98'

  # Bright colors
  bright:
    black:   '0x17191a'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    aqua:    '0x89b482'
    white:   '0xd4be98'

  indexed_colors:
    - { index: 16, color: '0xe78a4e' }
    - { index: 17, color: '0xc14a4a' }

env:
  TERM: alacritty 
